<!doctype html>
<html >
<head>
    <meta charset="UTF-8">
    <title>花卉培育管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="${request.contextPath}/css/font.css">
    <link rel="stylesheet" href="${request.contextPath}/css/login.css">
    <link rel="stylesheet" href="${request.contextPath}/css/xadmin.css">
    <script type="text/javascript" src="${request.contextPath}/js/jquery.min.js"></script>
    <script src="${request.contextPath}/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">用户注册</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" >
        <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="注册" lay-submit lay-filter="regist" style="width:100%;" type="submit">
        <hr class="hr20" >
    </form>
</div>
<script>
    $(function() {
        layui.use('form', function() {
            var form = layui.form;
            //监听提交
            form.on('submit(regist)', function(data) {
                $.ajax({
                    type : "POST",
                    url : "regist",
                    dataType : "json",
                    async : false,
                    contentType: "application/json;charset=utf-8",
                    // TODO 缺陷：明文传输
                    data : JSON.stringify(data.field),
                    success : function(data) {
                        console.log(data.message);
                        if(data.message=="注册成功"){
                            alert('注册成功！！！\n请返回登录页面进行登录或继续注册')
                            location.href="login";
                        }
                        else {
                            alert('注册失败！！！\n该用户以存在，请继续注册')

                        }
                    },
                    error:function (data) {
                        layer.msg(data.message, {
                            time: 2000, //2s后自动关闭
                        });
                    }
                });
                return false;
            });
        });
    })
</script>
<!-- 底部结束 -->
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>花卉培育管理系统</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="Shortcut Icon" href="${request.contextPath}/images/favicon.ico">
    <link rel="stylesheet" href="${request.contextPath}/lib/layui/css/layui.css">
</head>
<body>

<!--右边主体内容-->
<div class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <form class="layui-form"  onsubmit="return update('/userinfo')">
            <p align="center">编辑信息</p>
            <table class="layui-table">
                <tr>
                    <td style="width: 100px">用户账号：</td>
                    <td>
                        <input type="text" value="${user.id!''}" name="id" required  class="layui-input" >
                        <input type="hidden" value="${user.password!''}" name="password" required  class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">用户姓名：</td>
                    <td>
                        <input type="text" value="${user.username!''}" name="username" required  class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">用户角色：</td>
                    <td>
                        <input type="text" value="${user.role!''}" name="role" required  class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">用户号码：</td>
                    <td>
                        <input type="text" value="${user.tel!''}" name="tel" required  class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">用户地址：</td>
                    <td>
                        <input type="text" value="${user.address!''}" name="address" required  class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">用户注册日期：</td>
                    <td>
                        <input type="date" value=${(user.create_date?string("yyyy-MM-dd"))!''} name="create_date" required  class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">用户描述信息：</td>
                    <td>
                        <input type="text" value="${user.description}" name="description" required  class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td>操作：</td>
                    <td>
                        <button type="submit" class="layui-btn">更新</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!--事件函数js代码-->
<#include "${request.contextPath}/include/footop.html"/>
</div>
</body>
</html>

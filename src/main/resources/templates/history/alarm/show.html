<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>花卉培育管理系统</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="Shortcut Icon" href="${request.contextPath}/images/favicon.ico">
    <link rel="stylesheet" href="${request.contextPath}/lib/layui/css/layui.css">
</head>
<body>

<!--右边主体内容-->
<div class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <form class="layui-form" >
            <p align="center">告警记录信息</p>
            <table class="layui-table">
                <tr>
                    <td style="width: 100px">记录ID：</td>
                    <td>${alarmInfo.id!''}</td>
                </tr>
                <tr>
                    <td style="width: 100px">设备ID：</td>
                    <td>${alarmInfo.deviceId!''}</td>
                </tr>
                <tr>
                    <td style="width: 100px">警告级别：</td>
                    <td>${alarmInfo.state!''}</td>
                </tr>
                <tr>
                    <td style="width: 100px">警告信息：</td>
                    <td>${alarmInfo.alarminfo!''}</td>
                </tr>
                <tr>
                    <td style="width: 100px">产生时间：</td>
                    <td>${(alarmInfo.createdate?string("yyyy-MM-dd"))!''}</td>
                </tr>
                <tr>
                    <td style="width: 100px">备注信息：</td>
                    <td>
                        <input type="text" value="${alarmInfo.elsepara!''}" name="description" required  class="layui-input" readonly="readonly">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!--事件函数js代码-->
<#include "${request.contextPath}/include/footop.html"/>
</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>花卉培育管理系统</title>
    <meta name="viewport" content="width=alarmInfo-width,initial-scale=1.0">
    <link rel="Shortcut Icon" href="${request.contextPath}/images/favicon.ico">
    <link rel="stylesheet" href="${request.contextPath}/lib/layui/css/layui.css">
</head>
<body>

<!--右边主体内容-->
<div class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <form class="layui-form"  onsubmit="return update('/alarm')">
            <p align="center">编辑信息</p>
            <table class="layui-table">
                <tr>
                    <td style="width: 100px">记录ID：</td>
                    <td>
                        <input type="text" value="${alarmInfo.id!''}" name="id" required  class="layui-input" readonly="readonly">
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">设备ID：</td>
                    <td>
                        <input type="text" value="${alarmInfo.deviceId!''}" name="deviceId" required  class="layui-input" readonly="readonly">
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">警告级别：</td>
                    <td>
                        <input type="text" value="${alarmInfo.state!''}" name="state" required  class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">警告信息：</td>
                    <td>
                        <input type="text" value="${alarmInfo.alarminfo!''}" name="alarminfo" required  class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">产生时间：</td>
                    <td>
                        <input type="date" value=${(alarmInfo.createdate?string("yyyy-MM-dd"))!''} name="createdate" required  class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">备注信息：</td>
                    <td>
                        <input type="text" value="${alarmInfo.elsepara!''}" name="elsepara" required  class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td>操作：</td>
                    <td>
                        <button type="submit" class="layui-btn">更新</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!--事件函数js代码-->
<#include "${request.contextPath}/include/footop.html"/>
</div>
</body>
</html>

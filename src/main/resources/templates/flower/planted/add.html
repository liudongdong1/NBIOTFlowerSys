<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>花卉培育管理系统</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="${request.contextPath}/lib/layui/css/layui.css">
</head>
<body>

<div class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <form class="layui-form"  onsubmit="return add('/flower')">
            <table class="layui-table">
                <thead>
                <td align="center">添加花卉信息</td>
                </thead>
                <tr>
                    <td style="width: 100px">花卉名称：</td>
                    <td>
                        <input type="text"  name="name"  lay-verify="required" autocomplete="off" class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">花卉种类：</td>
                    <td>
                        <input type="text"  name="type"  lay-verify="required" autocomplete="off" class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">颜色：</td>
                    <td>
                        <input type="text"  name="color"  lay-verify="required" autocomplete="off" class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">生长周期：</td>
                    <td>
                        <input type="text"  name="growperiod"  lay-verify="required" autocomplete="off" class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">浇水间隔：</td>
                    <td>
                        <input type="text"  name="waterperiod"  lay-verify="required" autocomplete="off" class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">修剪周期：</td>
                    <td>
                        <input type="text"  name="cuttingperiod"  lay-verify="required" autocomplete="off" class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">购买时间：</td>
                    <td>
                        <input type="date"  name="createdate"  lay-verify="required" autocomplete="off" class="layui-input" >
                    </td>
                </tr>
                <tr style="width: 100px">花卉介绍：</tr>
                <tr>
                    <input type="text"  name="description"  lay-verify="required" autocomplete="off" class="layui-input" >
                </tr>
                <tr>
                    <td>操作：</td>
                    <td>
                        <button type="submit" class="layui-btn">添加</button>&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: red;" id="message"></span>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<!--事件函数js代码-->
<#include "${request.contextPath}/include/footop.html"/>
</body>
</html>

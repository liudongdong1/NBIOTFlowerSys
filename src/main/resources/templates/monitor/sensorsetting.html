<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>花卉培育管理</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="Shortcut Icon" href="${request.contextPath}/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/home.css" /> -->
    <link rel="stylesheet" href="${request.contextPath}/css/main.css">
</head>
<body>

<#include "${request.contextPath}/include/header.html"/>
<#include "${request.contextPath}/include/nav.html"/>
<!--右边主体内容-->
<div id="content">

    <!--主内容头部面包屑导航-->
    <div id="content-header">
        <ol class="breadcrumb">
            <li class="active">
                <a href="/sensorSetting"><span class="icon icon-pencil"></span>指标设置 </a>
                <span>&gt;</span>
                    <a href="/monitorsingle"><span class="icon icon-cog"></span>项目首页</a>
            </li>
        </ol>
    </div>
    <!--主内容头部面包屑导航-->

    <!--修改指标表单-->
    <div class="container-fluid" id="targetSetting">
        <h2>修改指标</h2>
        <form class="form-horizontal col-xs-offset-4 col-md-offset-5">
            <div class="row">
                <div class="col-xs-4 form-group">
                    <label>指标名称</label>
                    <select class="form-control">s
                        <option>指标一</option>
                        <option>指标二</option>
                        <option>指标三</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 form-group">
                    <label>采集频率</label>
                    <input type="text" class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 form-group">
                    <label>指标权重</label>
                    <input type="text" class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 form-group">
                    <button type="button" class="btn btn-info" id="sure">确定</button>
                </div>
            </div>
        </form>
    </div>
    <!--修改指标表单-->

    <!--指标参数-->
    <div class="container-fluid target_list">
        <!--指标参数-->
        <h2>指标参数</h2>
        <div class="table-responsive">
            <table class="table  table-striped  table-bordered table-hover">
                <thead>
                <tr>
                    <th>指标名称</th>
                    <th>采集频率</th>
                    <th>指标权重</th>
                    <!--<th>设备名</th>
                    <th>操作时间</th>
                    <th>备注</th>-->
                </tr>
                </thead>
                <tbody id="target_data">
                <tr>
                    <td>sdas</td>
                    <td>dasdas</td>
                    <td>dsadas</td>
                </tr>
                </tbody>
            </table>

        </div>

        <!--指标参数-->
    </div>
    <!--指标参数-->

</div>
<!--右边主体内容-->


<#include "${request.contextPath}/include/footer.html"/>

<script src='${request.contextPath}/js/jquery.min.js'></script>
<script src='${request.contextPath}/js/bootstrap.min.js'></script>
<script src="${request.contextPath}/js/common.js"></script>
<script src="${request.contextPath}/js/EditIndicators.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>花卉培育管理系统</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="Shortcut Icon" href="${request.contextPath}/images/favicon.ico">
    <link rel="stylesheet" href="${request.contextPath}/css/font.css">
    <link rel="stylesheet" href="${request.contextPath}/css/xadmin.css">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script src="${request.contextPath}/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="${request.contextPath}/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        // 是否开启刷新记忆tab功能
        // var is_remember = false;
    </script>
</head>
<body>
<!--右边主体内容-->
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-card-body ">
            <form class="layui-form layui-col-space5" action="/deviceinfo/list" method="get">
                <div class="layui-inline layui-show-xs-block">
                    <input type="text" class="layui-input"  autocomplete="off" placeholder="设备ID" name="id" id="id">
                </div>
                <div class="layui-inline layui-show-xs-block">
                    <input type="text" class="layui-input"  autocomplete="off" placeholder="设备名" name="devicename" id="devicename">
                </div>
                <div class="layui-inline layui-show-xs-block">
                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                </div>
            </form>
        </div>
        <div class="layui-card-body ">
            <table id="deviceinfo" class="layui-table layui-form">
            <thead>
                <tr>
                    <!-- <th><input type="checkbox" class="checkAll" /></th>&ndash;&gt;-->
                    <th lay-data="{field:'id', width:100,sort:true}">ID</th>
                    <th lay-data="{field:'devicename', width:100}">设备名称</th>
                    <th lay-data="{field:'factory', width:100}">生产厂家</th>
                    <th lay-data="{field:'price', width:100}">价格</th>
                    <th lay-data="{field:'deviceurl', width:100}">设备链接</th>
                    <th lay-data="{field:'createdate', width:100}">购买时间</th>
                    <th >操作&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="layui-btn" onclick="addpage('/deviceinfo/deviceinfoadd')"><i class="layui-icon">&#xe608;</i> 添加</button>
                    </th>
                </tr>
                </thead>
                <tbody id="device_list_tbody">
                <#list devices as p>
                <tr>
                    <td>${p.id!''}</td>
                    <td>${p.devicename!''}</td>
                    <td>${p.factory!''}</td>
                    <td>${p.price!''}</td>
                    <td>${p.deviceurl!''}</td>
                    <td>${p.createdate!''}</td>
                    <td>
                        <button class="layui-btn" onclick="showpage('/deviceinfoshow/',${p.id!''})"><i class="layui-icon">&#xe715;</i></button>
                        <button class="layui-btn" onclick="editpage('/deviceinfo/',${p.id!''})"><i class="layui-icon">&#xe642;</i></button>
                        <button class="layui-btn" onclick="del('/deviceinfo/',${p.id!''})"><i class="layui-icon">&#xe640;</i></button>
                    </td>
                </tr>
                </#list>
                </tbody>
            </table>
        </div>
    </div>
    <!--设备列表-->
</div>

</html>

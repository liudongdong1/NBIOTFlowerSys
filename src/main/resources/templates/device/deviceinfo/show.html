<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>花卉培育管理系统</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="Shortcut Icon" href="${request.contextPath}/images/favicon.ico">
    <link rel="stylesheet" href="${request.contextPath}/lib/layui/css/layui.css">
</head>
<body>

<!--右边主体内容-->
<div class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <form class="layui-form" >
            <p align="center">查看信息</p>
            <table class="layui-table">
                <tr>
                    <td style="width: 100px">设备名称：</td>
                    <td>${device.devicename!''}</td>
                </tr>
                <tr>
                    <td style="width: 100px">生产厂家：</td>
                    <td>${device.factory!''}</td>
                </tr>
                <tr>
                    <td style="width: 100px">价格：</td>
                    <td>${device.price!''}</td>
                </tr>
                <tr>
                    <td style="width: 100px">设备链接：</td>
                    <td>${device.deviceurl!''}</td>
                </tr>
                <tr>
                    <td style="width: 100px">购买时间：</td>
                    <td>${(device.createdate?string("yyyy-MM-dd"))!''}</td>
                </tr>
                <tr>
                    <td style="width: 100px">用户描述信息：</td>
                    <td>
                        <input type="text" value="${device.description!''}" name="description" required  class="layui-input" readonly="readonly">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!--事件函数js代码-->
<#include "${request.contextPath}/include/footop.html"/>
</div>
</body>
</html>
